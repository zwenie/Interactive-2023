<!DOCTYPE html>
<html>
	<head>
        <title>Zijun's Exercise 11</title>
		<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="style.css">
        <script src="script.js"></script>    
	</head>


    <body>

        <div class="clock">
            <div class="emoji" style="position:relative; top:550px; left:0px">
                😈
            </div>
            <div class="emoji" style="position:relative; bottom:180px; left:0px">
                😶‍🌫️
            </div>
            <div class="emoji" style="position:relative; top:100px; right:310px">
                🤯
            </div>
            <div class="emoji" style="position:relative; top:20px; left:310px">
                🥹
            </div>
            <div class="emoji" style="position:relative; top:190px; left:230px">
                😆
            </div>
            <div class="emoji" style="position:relative; top:130px; right:220px">
                ☺️
            </div>

            <div class="emoji" style="position:relative; bottom:360px; left:230px">
                😛
            </div>
            <div class="emoji" style="position:relative; bottom:410px; right:240px">
                🤪
            </div>

            <div id="minute"></div>
            <div id="second"></div>
            <div id="hour"></div>

        </div>      
        <div class="clock2">
                <p id="clock2"></p></div>      

    </body>
